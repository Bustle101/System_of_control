openapi: 3.0.3
info:
  title: Система Контроля — API
  description: |
    REST API для микросервисной системы управления строительными объектами.
    Содержит маршруты для пользователей и заказов.
  version: 1.0.0

servers:
  - url: http://localhost:3000
    description: API Gateway (единая точка входа)

paths:
  /api/users/register:
    post:
      summary: Регистрация нового пользователя
      tags: [Users]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: user123
                email:
                  type: string
                  example: user@example.com
                password:
                  type: string
                  example: qwerty123
                role:
                  type: string
                  example: Менеджер
      responses:
        '201':
          description: Пользователь зарегистрирован
        '400':
          description: Ошибка валидации

  /api/users/login:
    post:
      summary: Вход пользователя
      tags: [Users]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Успешный вход, возвращает JWT-токен

  /api/users/me:
    get:
      summary: Получить профиль текущего пользователя
      security:
        - bearerAuth: []
      tags: [Users]
      responses:
        '200':
          description: Информация о пользователе
        '401':
          description: Не авторизован

  /api/orders:
    get:
      summary: Получить список заказов текущего пользователя
      security:
        - bearerAuth: []
      tags: [Orders]
      responses:
        '200':
          description: Список заказов
    post:
      summary: Создать новый заказ
      security:
        - bearerAuth: []
      tags: [Orders]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                project:
                  type: string
                  example: ЖК Северный
                total_sum:
                  type: number
                  example: 1200000
      responses:
        '201':
          description: Заказ создан

  /api/orders/{id}:
    get:
      summary: Получить заказ по ID
      security:
        - bearerAuth: []
      tags: [Orders]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Информация о заказе
        '404':
          description: Заказ не найден
    patch:
      summary: Обновить статус заказа
      security:
        - bearerAuth: []
      tags: [Orders]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: выполнен
      responses:
        '200':
          description: Статус обновлён
        '403':
          description: Нет доступа

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
